<!DOCTYPE html>
<html>
  <head>
    <title>Famax 1.0 - Infinite Facebook fanpage feeds on your website</title>
	
	<script src="http://code.jquery.com/jquery-1.7.js"></script>
	<link rel="stylesheet" href="./css/famax.min.css"/>
	<script src="./js/famax.min.js"></script>
	
	<script type="text/javascript">
		
	function goFamax() {
		$('#famax').empty();
		var facebookPageUrlInput = $('#facebookPageUrl').val();
		var famaxColumnsInput = $('#famaxColumns').val();
		$('#famax').famax({
			//mandatory----------------
			facebookPageUrl:facebookPageUrlInput,
			fbAccessToken:"CAAJTO0BbbJUBAE3jj7KpVcLZAZBsaTIUvVH1lv5p7Yc4WmxMdsRddXYrNolfzC3QVLHjyLjsKEskfuEmwtHqJSTYEyPY9cZAhAif3DIQjjSIVTZB5uojFPyjtpeCkV0ykIrY4mlmAEFLdnx2TIFLgbPrFY9amb54nUIEGREAZC885mQuTeUaslOWfQRm187zdYUOD6NFsIHVqXRFpJkVi",

			//optional-----------------
			famaxWidgetWidth:"800px", //in px or % 
			//famaxWidgetHeight:"400px",
			famaxColumns:famaxColumnsInput,
			famaxResultCount:10
		});
	}
	

	</script>

	<!--<style>#famax>div{ display:none !important;}</style>-->
	<style>

      body {
        font-family: Calibri;
        font-size: 14px;
		text-align:center;
      }
	  

	</style>

	</head>
  <body>
	
		<h1>Famax 1.0 - Infinite Facebook fanpage feeds on your website</h1>
		Enter your Facebook Page Url: <input type="text" id="facebookPageUrl" value="https://www.facebook.com/nike"/>&nbsp;&nbsp; (Ex: http://www.facebook.com/codehandling)<br>
		<div style="margin:8px;"></div>
		Enter number of columns needed: <input type="text" id="famaxColumns" value="2"/>&nbsp;&nbsp; (Ex: 3)<br>
		<div style="margin:10px;"></div>
		<input type="button" value="Go Famax!" onclick="goFamax();">
		<br/>
		<br/>
		
		<div id="famax"></div>		
				
		<br/><br/><br/><br/><br/>

		
		
		<script>
			goFamax();
		</script>

		<a style="font-size:15px;" href="http://www.codehandling.com/2013/04/famax-10-infinite-facebook-fanpage.html">See how to use this plugin - at codehandling</a>


  </body>
</html>
